name: Auto Build Python EXE

on:
  push:
    branches: [ "main" ]  # 普通提交到 main 分支时触发
    tags: [ "v*" ]        # 同时监听 v 开头的 tag
  pull_request:

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      run: |
        # 动态版本号处理（有tag用tag，无tag用commit SHA）
        if ("${{ github.ref_type }}" -eq "tag") {
          $version = "v${{ github.ref_name }}"
        } else {
          $version = "sha-${{ github.sha }}"
        }
        pyinstaller --onefile --name=MyApp-$version --clean main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Build
        path: dist\MyApp-*.exe  # 通配符匹配带版本号的文件

    - name: Publish to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: dist/MyApp-*.exe