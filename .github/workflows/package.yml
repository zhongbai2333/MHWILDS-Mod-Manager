name: Build Python EXE

on:
  push:
    tags: 
      - 'v*'  # 仅当推送 v 开头的 tag 时触发 Release
  pull_request:

jobs:
  build-exe:
    runs-on: windows-latest  # 必须使用 Windows 环境

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache  # Windows 专用缓存路径
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # 显式安装打包工具

    - name: Build EXE with PyInstaller
      run: |
        # 提取版本号（假设 tag 格式为 v1.0.0）
        $version = ${{ github.ref_name }}.Substring(1)
        pyinstaller --onefile --name=MyApp-$version --noconsole .\__main__.py
        # 参数说明：
        # --onefile : 生成单个可执行文件
        # --name   : 输出文件名包含版本号
        # --noconsole : 隐藏控制台（GUI程序专用）

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable-build
        path: dist\*.exe  # PyInstaller 默认输出到 dist 目录

    - name: Publish to GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}  # 绑定到触发发布的 tag
        files: |
          dist/*.exe
          LICENSE